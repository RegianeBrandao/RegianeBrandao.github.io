<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://linko.page/regianebrandao">
    <style>
      #hiddenDiv {
        display: none; /* Initially hide the element */
      }
    </style>
  </head>
  <body>
    <center id="hiddenDiv"><h1>Se não aparecer nada para você, por favor <a href="https://linko.page/regianebrandao">CLIQUE AQUI</a>.</h1></center>

    <script>
      // Wait for 10 seconds after the page loads
      window.onload = function() {
        setTimeout(function() {
          document.getElementById('hiddenDiv').style.display = 'block';
        }, 10000); // 10,000 milliseconds = 10 seconds
      };
    </script>

  </body>
</html>
